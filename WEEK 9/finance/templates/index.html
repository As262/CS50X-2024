<!DOCTYPE html>
<html>
<head>
    <title>Portfolio</title>
</head>
<body>
    <h1>Portfolio</h1>
    <table>
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
                <tr>
                    <td>{{ stock.symbol }}</td>
                    <td>{{ stock.name }}</td>
                    <td>{{ stock.total_shares }}</td>
                    <td>{{ usd(stock.price) }}</td>
                    <td>{{ usd(stock.total) }}</td>
                </tr>
            {% endfor %}
            <tr>
                <td colspan="4">Cash</td>
                <td>{{ usd(cash) }}</td>
            </tr>
            <tr>
                <td colspan="4">Total</td>
                <td>{{ usd(total) }}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
